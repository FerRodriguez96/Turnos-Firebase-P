<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Turnos</title>
  <script type="module" src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <!-- Agregar Bootstrap para diseño -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestión de Turnos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <!-- Gestión de Turnos -->
    <div id="turnosSection" class="container">
      <!-- Formulario y turnos programados aquí -->
      <div class="form-container">
        <h2>Crear Turno</h2>
        <p>* Los turnos solo pueden ser de lunes a viernes entre las 07:00 y las 19:00.</p>
        <form id="turnoForm">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Nombre completo" required />

          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" required />

          <label for="hora">Hora:</label>
          <input type="time" id="hora" min="07:00" max="19:00" required />

          <button type="submit">Crear Turno</button>
        </form>
      </div>

      <!-- Lista dinámica de turnos -->
      <div class="turnos-container">
        <h2>Turnos Programados</h2>
        <ul id="turnosList">
          <!-- Los turnos aparecerán aquí dinámicamente -->
        </ul>
      </div>
    </div>
  </div>
  </div>
  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</div>

</html>

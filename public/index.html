<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Turnos</title>
  <script type="module" src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <!-- Agregar Bootstrap para diseño -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gestion de Turnos</a>
    <div class="container-fluid">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/index.html">Reserva de Turnos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/listaTurnos.html">Listado de Turnos</a>
        </li>
      </ul>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- Gestión de Turnos -->
    <div id="turnosSection" class="container">
        <!-- Formulario para crear turno -->
        <div class="col-md-16">
          <div class="form-container bg-light p-4 rounded shadow">
            <h2>Reservar turno</h2>
            <p>* Los turnos solo pueden ser de lunes a viernes entre las 07:00 y las 19:00.</p>
            <form id="turnoForm">
              <!-- Selección de especialidad -->
              <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad:</label>
                <select id="especialidad" class="form-select" required>
                  <option value=""></option>
                  <option value="Cardiologia">Cardiologia</option>
                  <option value="Pediatria">Pediatria</option>
                  <option value="Medicina general">Medicina general</option>
                </select>
              </div>

              <!-- Selección de profesional -->
              <div class="mb-3">
                <label for="profesional" class="form-label">Profesional:</label>
                <select id="profesional" class="form-select">
                  <option value="" disabled selected>Seleccione un profesional:</option>
                </select>
                
              </div>

              <!-- Campo de Fecha -->
              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" id="fecha" class="form-control" required>
              </div>

              <!-- Campo de Hora -->
              <div class="mb-3">
                <label for="hora" class="form-label">Hora:</label>
                <input type="time" id="hora" class="form-control" min="07:00" max="19:00" required>
              </div>

              <!-- Botón de Enviar -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Reservar</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Lista de Turnos -->
        <div class="col-md-16">
          <div class="turnos-container bg-light p-4 rounded shadow">
            <h2>Turnos Programados</h2>
            <ul id="turnosList" class="list-group">
              <!-- Los turnos aparecerán aquí dinámicamente -->
              <li class="list-group-item">No hay turnos programados</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
